<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/img/street-chinese-food-with-copy-space_23-2148242502.avif');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input[type="text"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        form select{
        width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: black;
        }
        form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #fff;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <h1>Menu</h1>
    <form method="POST" action="{{ url_for('display_menu') }}">
        <label for="food_item">Food Item:</label>
        <input type="text" name="food_item" required>

        <label for="price">Price:</label>
        <input type="text" name="price" required>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="SouthIndian">South Indian</option>
            <option value="FastFood">Fast Food</option>
        </select>

        <button type="submit" name="add">Add/Update Item</button>
        <button type="submit" name="delete">Delete Item</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Food Item</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.food_items }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.categories }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
